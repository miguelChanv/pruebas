<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <section class="catalogo">
        
        <div class="catalogo__logo">
            <img src="logo.png" alt="">
        </div>
        
        <div class="catalogo__contenedor">
            <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <h5>Tequila</h5>
                     <h2>Don julio</h2>  
                    <img src="bebida.avif" class="d-block w-100" alt="...">
                    <button class="carrusel__btn2">Blue Label</button>
                    <button class="carrusel__btn">Tequila</button>
                    <button class="carrusel__btn2">Vodka</button>
                    <div class="catalogo__precio-txt">
                        <h4>Precio Bebida</h4>
                        <h3>$100.00 MX</h3>
                    </div>
                      
                </div>
                  <div class="carousel-item">
                    <h5>Whisky</h5>
                     <h2>Blue Label</h2>   
                    <img src="bebida.avif" class="d-block w-100" alt="...">
                    <button class="carrusel__btn2">Tequila</button>
                    <button class="carrusel__btn">Blue Label</button>
                    <button class="carrusel__btn2">Vodka</button>
                    <div class="catalogo__precio-txt">
                        <h4>Precio Bebida</h4>
                        <h3>$160.00 MX</h3>
                    </div>
                    
                </div>
                  <div class="carousel-item">
                    <h5>Bebida</h5>
                    <h2>Coca Cola</h2>   
                    <img src="bebida.avif" class="d-block w-100" alt="...">
                    <button class="carrusel__btn2">Tequila</button>
                    <button class="carrusel__btn">Coca Cola</button>
                    <button class="carrusel__btn2">Vodka</button>
                    <div class="catalogo__precio-txt">
                        <h4>Precio Bebida</h4>
                        <h3>$60.00 MX</h3>
                    </div>

                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div class="catalogo__precio-botones">
                <button class="catalogo__btn ">Agregar al carrito</button>
                <button class="catalogo__btn2">Comprar</button>
            </div>
        </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
