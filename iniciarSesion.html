<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>

<body>
    <section class="formulario">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="formulario__contenedor">
            
            <div class="formulario__txt">
                <h3>Iniciar Sesión</h3>

            </div>
            <div class="formulario__form">
                <form action="">
                    <h5>Correo</h5>
                    <input type="email" name="" id="" required>
                    <h5>Contraseña</h5>
                    <input type="password" name="" id="" required>

                </form>
            </div>
            <div class="formulario__btn">
                <input type="button" value="CONTINUAR">
                <p>No tienes cuenta? <span class="formulario__txt-login"> <a href="registrate.html">Registrate</a></span></p>

            </div>

            <small class="footer">&copy; SmartDrink 2023</small>
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
